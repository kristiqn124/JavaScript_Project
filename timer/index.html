<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>StopWatch</title>
</head>

<body>
    <h1 id="h">Vanilla JavaScript StopWatch</h1>

    <div class="container bg-2 text-center jumbotron" id="container">
        <div>
            <p class="h1"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div>
            <button id="btn-Start" class="btn btn-success btn-lg">Start</button>
            <button id="btn-Stop" class="btn btn-success  btn-lg">Stop</button>
            <button id="btn-Reset" class="btn btn-success btn-lg">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
